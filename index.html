<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Color Game Online</title>
    <script src="https://cjrtnc.leaningtech.com/3.0/cj3loader.js"></script>
</head>
<body style="margin:0; background-color: #222; display: flex; justify-content: center; align-items: center; height: 100vh;">
    
    <div id="container" style="width: 800px; height: 600px;"></div>

    <script>
        async function startApp() {
            try {
                console.log("엔진 초기화 시작...");
                // 2. CheerpJ 3.0 초기화
                await cheerpjInit();
                
                // 3. 디스플레이 생성
                cheerpjCreateDisplay(800, 600, document.getElementById("container"));

                console.log("JAR 실행 시도...");
                // 4. 실행: /app/ 가상 경로와 실제 파일명을 결합합니다.
                // CheerpJ 3.0은 현재 페이지 위치의 JAR를 자동으로 인식합니다.
                await cheerpjRunJar("/app/colorGame-1.0-SNAPSHOT.jar");
                
            } catch (e) {
                console.error("실행 오류 상세:", e);
            }
        }

        // 페이지와 모든 리소스가 로드된 후 실행
        window.onload = startApp;
    </script>
</body>
</html>
