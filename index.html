<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Color Game Online</title>
    <script src="https://cjrtnc.leaningtech.com/3.0/cj3loader.js"></script>
</head>
<body style="margin:0; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh;">
    
    <div id="container" style="width: 800px; height: 600px;"></div>

    <script>
        async function runGame() {
            try {
                // 1. CheerpJ 3.0 초기화
                await cheerpjInit();
                
                // 2. 디스플레이 영역 생성
                cheerpjCreateDisplay(800, 600, document.getElementById("container"));
                
                // 3. JAR 실행 (전체 URL 주소 방식)
                // 경로 계산 에러를 방지하기 위해 전체 주소를 직접 입력합니다.
                const fullJarUrl = "https://hesoo98.github.io/colorGame/colorGame-1.0-SNAPSHOT.jar";
                await cheerpjRunJar(fullJarUrl);
            } catch (e) {
                console.error("실행 중 에러 발생:", e);
            }
        }
        
        runGame();
    </script>
</body>
</html>
